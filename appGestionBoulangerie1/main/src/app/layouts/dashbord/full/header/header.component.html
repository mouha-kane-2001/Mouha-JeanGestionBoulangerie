<mat-toolbar class="topbar gap-10 custom-toolbar">

  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex d-lg-none justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>




  <span class="flex-1-auto"></span>

  <!-- Check Pro Template -->


  <!-- Profile Dropdown -->
  <button mat-mini-fab [matMenuTriggerFor]="profilemenu" aria-label="Notifications" class="profile-btn">
    <img src="/assets/images/profile/user-1.jpg" class="rounded-circle object-cover d-block profile-img" width="35" />
  </button>
  <mat-menu #profilemenu="matMenu" class="cardWithShadow topbar-dd custom-profile-menu">



    <div class="p-x-12 m-t-12">
      <a   (click)="logout()"  mat-stroked-button class="w-100 logout-btn">Logout</a>
    </div>
  </mat-menu>
</mat-toolbar>
