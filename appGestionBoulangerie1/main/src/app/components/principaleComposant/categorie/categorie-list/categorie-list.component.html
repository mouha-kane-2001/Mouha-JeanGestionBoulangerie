<div class="container mt-4">

  <!-- Bouton Ajouter une nouvelle catégorie -->
  <div class="mb-3 text-end">
    <a routerLink="/categories/ajouter" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i> Nouvelle catégorie
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Liste des catégories</h4>
    </div>
    <div class="card-body p-3">

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categorie of categories">
            <td>{{ categorie.id }}</td>
            <td>{{ categorie.nom }}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-warning me-1" (click)="modifierCategorie(categorie)">
                <i class="bi bi-pencil"></i> Modifier
              </button>
              <button class="btn btn-sm btn-danger" (click)="supprimerCategorie(categorie.id)">
                <i class="bi bi-trash"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="categories.length === 0" class="text-center text-muted">
        Aucune catégorie trouvée.
      </div>

    </div>
  </div>

</div>
