<div>
  <h2>Gestion des Commandes - Admin</h2>

  <input type="text" placeholder="Rechercher commande ou client" [(ngModel)]="searchTerm" (input)="rechercher()">

  <select [(ngModel)]="filtreStatut" (change)="filtrerParStatut()">
    <option value="tous">Tous</option>
    <option value="en attente">En attente</option>
    <option value="validée">Validée</option>
    <option value="en livraison">En livraison</option>
    <option value="livrée">Livrée</option>
    <option value="annulée">Annulée</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Montant</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let commande of commandes">
        <td>{{ commande.id }}</td>
        <td>{{ commande.client.nom }}</td>
        <td>{{ commande.total }} FCFA</td>
        <td>{{ commande.status }}</td>
        <td>
          <button (click)="annulerCommande(commande.id)" *ngIf="commande.status !== 'annulée'">Annuler</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
