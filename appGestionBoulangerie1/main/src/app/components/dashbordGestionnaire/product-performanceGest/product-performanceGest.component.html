<div class="commandes-container">
  <h3 class="section-title">Dernières commandes</h3>

  <div class="commandes-card">
    <div class="card-content">
      <div *ngIf="dernieres_commandes.length === 0" class="empty-state">
        <i class="fas fa-shopping-cart"></i>
        <p>Aucune commande pour le moment.</p>
      </div>

      <div *ngIf="dernieres_commandes.length > 0" class="table-container">
        <table class="commandes-table">
          <thead>
            <tr class="header-row">
              <th class="header-cell">ID</th>
              <th class="header-cell">Client</th>
              <th class="header-cell">Statut</th>
              <th class="header-cell">Paiement</th>
              <th class="header-cell">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of dernieres_commandes" class="data-row">
              <!-- ID -->
              <td class="cell id-cell">#{{ c.id }}</td>

              <!-- Client -->
              <td class="cell client-cell">
                <div class="client-info">
                  <div class="avatar">{{ c.user.prenom[0] }}{{ c.user.nom[0] }}</div>
                  <div class="client-name">{{ c.user.prenom }} {{ c.user.nom }}</div>
                </div>
              </td>

              <!-- Statut -->
              <td class="cell">
                <span class="statut-badge" [ngClass]="getStatutClass(c.statut)">
                  {{ c.statut | titlecase }}
                </span>
              </td>

              <!-- Paiement -->
              <td class="cell paiement-cell">
                <i class="fas fa-credit-card payment-icon"></i>
                {{ c.mode_paiement }}
              </td>

              <!-- Date -->
              <td class="cell date-cell">
                <div class="date-wrapper">
                  <i class="far fa-calendar-alt date-icon"></i>
                  {{ c.created_at | date:'short' }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
